<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     class Tv{
            constructor(){
                this._relacaoCanais = Array(2,4,5,7,10)
                this._canalAtivo = 5 
                this._volume = 5
            }
        //getters setters
        get canalAtivo(){
            return this._canalAtivo
        }
        /*definir uma função com o mesmo nome do atributo em que
        nos possamos recuperar um parametro*/
        
        set canalAtivo(canal){
            if(this._relacaoCanais.indexOf(canal) !== -1){
                this._canalAtivo = canal
            }
        }
    }
        let tv = new Tv()

        tv.canalAtivo = 7
        console.log(tv.canalAtivo)
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
