<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
    class Animal{
        constructor(cor, tamanho, peso){
            this.cor = cor
            this.tamanho = tamanho
            this.peso = peso
        }
        dormir(){
            console.log('Dormir')
        }
    }
    

        class Passaro extends Animal{
            constructor(bico, cor, tamanho, peso){
                super(cor, tamanho, peso)
                this.bico = bico
            }

            voar(){
                console.log('Voar')
            }

        }
         class Papagaio extends Passaro {
             constructor(sabeFalar, cor, tamanho, peso){
                super('Medio', cor, tamanho, peso)
                 this.sabeFalar = sabeFalar;// var contexto da classe
             }
             falar(){
                 console.log('Falar');
             }
           
         }
         
         //Var papagaio que sera atribuida a instancia da classe papagaio
         let papagaio = new Papagaio(true, 'Verde', 25, 350)//<-- parametro
         console.log(papagaio);

         let papagaio2 = new Papagaio(false, 'amarelo', 15, 250)//<-- parametro
         console.log(papagaio2);


       
    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
